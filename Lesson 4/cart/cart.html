<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JavaScript - Level 1 | Корзина товаров</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="author" content="frontend: Artem Lyapunov" />

	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

</head>
<body>

<div class="section">
	<div class="container">

		<br>
		
		<h2 class="cart_step"><span>1</span> Список товаров в корзине</h2>
		<table class="cart_table">
			<tr>
				<th>Продукт</th>
				<th>Наименование</th>
				<th>Цена</th>
				<th>Кол-во</th>
				<th>Сумма</th>
				<th>Убрать</th>
			</tr>
			<!-- вывод из main.js -->
		</table>

		<div class="row">
			<div class="cart_discount">
				<label>Купон:</label>
				<input type="text" class="discount_input" value="" placeholder="DISCO или INFERNO?" />
				<button type="submit" id="discount_activate" class="button orange">Активировать</button>
			</div>

			<div class="cart_table_total">
				<b>Итого:</b>
				<span id="tableSum"></span>
				<br clear="all">
				<small>Итоговая сумма показана без НДС</small>
			</div>
		</div>


		<h2 class="cart_step"><span>2</span> Доставка</h2>
		<div class="delivery_flex">
			<!-- вывод из main.js -->
		</div>

		<div class="cart_total centered">
			<b id="total"></b>
			<small>Итоговая сумма с НДС (20%). <br>Сумма без НДС: <strong id="noNDS"></strong></small>
		</div>

	</div>
</div>

<script defer src="js/main.js"></script>

</body>
</html>
