<html>
<head>
	<title>JS Уровень 1 | Урок 2</title>
</head>
<body>

	<script>
		var a = + prompt('a =');
		var b =  + prompt('b =');

		/* Поигрался, добавил ещё одно условие, поэтому теперь 0 не положительное число */
		if ( a > 0 && b > 0 )  { // если a и b положительные, вывести их разность;
			let c = a - b;
			alert(a + ' - ' + b + ' = ' + c);
		} else if ( a < 0 && b < 0 ) { // если а и b отрицательные, вывести их произведение;
			let c = a * b;
			alert(a + ' * ' + b + ' = ' + c);
		} else if ( a == '' || b == '' || a == 0 || b == 0 ) { // если хотя бы одно поле пустое - перегрузим страницу
			alert('Дайте значения переменным');
			window.location.reload();
		} else { // если а и b разных знаков, вывести их сумму;
			let c = a + b;
			alert(a + ' + ' + b + ' = ' + c);
		}
	</script>
	
</body>
</html>
