<html>
<head>
	<title>JS Уровень 1 | Урок 2</title>
</head>
<body>

	<div id="result"></div>
	
	<script>
		var a = + prompt('Введите числовое значение для "a" в интервале [0;15]');
		var result = document.querySelector('#result');

		if ( a >= 0 && a <= 15) {
			switch (a) {
				case 0:
				result.append(0 + ',');

				case 1:
				result.append(1 + ',');

				case 2:
				result.append(2 + ',');

				case 3:
				result.append(3 + ',');

				case 4:
				result.append(4 + ',');

				case 5:
				result.append(5 + ',');

				case 6:
				result.append(6 + ',');

				case 7:
				result.append(7 + ',');

				case 8:
				result.append(8 + ',');

				case 9:
				result.append(9 + ',');

				case 10:
				result.append(10 + ',');

				case 11:
				result.append(11 + ',');

				case 12:
				result.append(12 + ',');

				case 13:
				result.append(13 + ',');

				case 14:
				result.append(14 + ',');

				case 15:
				result.append(15);
				break;
			}
		} else {
			alert('Значение должно быть в интервале от 0 до 15');
			window.location.reload();
		}
	</script>
	
</body>
</html>
