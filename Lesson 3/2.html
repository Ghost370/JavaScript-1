<html>
<head>
	<title>JS Уровень 1 | Урок 3</title>
</head>
<body>

	<script>
		var a = 0;
		do {
			if (a == 0) {
				console.log(a + ' - Это ноль');
				a++;
			} else if (a % 2 == 0) {
				console.log(a + ' - Чётное число');
				a++;
			} else {
				console.log(a + ' - Не чётное число');
				a++;
			}
		} while (a <= 10);
	</script>
	
</body>
</html>
